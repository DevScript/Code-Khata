<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Grid</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/6906/6906464.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/89019dbbce.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="left">

            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-square-js"></i> JS</label>
            <textarea id="js-code" onkeyup="run()"></textarea>

        </div>

        <div class="right">
            <label><span class="material-symbols-outlined i">code_blocks</span> Output</label>
            <iframe id="output"></iframe>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
