<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>New Year 2023</h1>

    <div class="countdown-container">
        <div class="countdown-el days-container">
            <p class="big-text" id="days"></p>
            <span>Days</span>
        </div>

        <div class="countdown-el hours-container">
            <p class="big-text" id="hours"></p>
            <span>Hours</span>
        </div>

        <div class="countdown-el mins-container">
            <p class="big-text" id="mins"></p>
            <span>Mins</span>
        </div>

        <div class="countdown-el seconds-container">
            <p class="big-text" id="seconds"></p>
            <span>Seconds</span>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
