<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/2951/2951136.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Text Editor</h1>
    <div class="container">
        <div class="text">
            <textarea id="content" cols="84" rows="18"></textarea>
        </div>
        <br>
        <table class="counters">
            <tr>
                <th>
                    <!-- <div class="wordCount"> -->
                    <h3>Words : <span id="wCount">0</span></h3>
                    <!-- </div> -->
                </th>

                <th>
                    <!-- <div class="characterCount"> -->
                    <h3>Characters : <span id="cCount">0</span></h3>
                    <!-- </div> -->
                </th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
