<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>

<body>
    <h1 class="text-center firstbox"> Calculator </h1>
    <div class="flex flex-col items-center" margin="solid">

        <div class="row">
            <input class="input" type ="text">
        </div>

        <div class="row">
            <button class="button" style="width:105px; background-color:red;">CLR</button>
            <button class="button" style="width:105px;">DEL</button>
            <button class="fn button">%</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="fn button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="fn button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button fn">+</button>
        </div>
        <div class="row">
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="button">-</button>
            <button class="fn button">=</button>
        </div>
    </div>

<script src="script.js"></script> 

</body>
</html>
